<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = parseInt(prompt('Informe a sua nota').replace(',','.'));


    //Processamento
    let mensagemfinal = (nota <= 5.9) ? "Seu conceito é E" : (nota <= 6.9 )? "Seu conceito é D" 
    : (nota <= 7.9) ? "Seu conceito é C" : (nota <= 8.9) ? "Seu conceito é B" : "Seu conceito é A";

    
    //Saída
    alert(`${mensagemfinal}`)

</script>
